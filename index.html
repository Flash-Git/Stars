<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Ratings</title>
</head>

<body>
  <div class="container mt-5">
    <div class="form-group">
      <select id="product-select" class="form-control custom-select">
          <option value="0" disabled selected>Select Product</option>
          <option value="first">First Item</option>
          <option value="second">Second Item</option>
          <option value="third">Third Item</option>
          <option value="fourth">Fourth Item</option>
        </select>
    </div>
    
    <div class="form-group">
      <input type="number" id="rating-control" class="form-control" step="0.1" min="0" max="5" placeholder="Rate 0 - 5" disabled>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Rating</th>
        </tr>
      </thead>

      <tbody>
        <tr class="first">
          <td>First Item</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>

        <tr class="second">
          <td>Second Item</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>

        <tr class="third">
          <td>Third Item</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>

        <tr class="fourth">
          <td>Fourth Item</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="text/javascript" src="./index.js"></script>
</body>
